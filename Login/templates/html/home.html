<!doctype html>
<link rel="stylesheet" href="/static/css/home.css">
<link rel="stylesheet" href="/static/css/forms.css">
<title>{% block title %}Home{% endblock %}</title>
<nav>
  <h1><a href="{{ url_for('home') }}">Home</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('register') }}">Register</a>
      <li><a href="{{ url_for('login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}<div class="message"><h1>Você está na home page</h1></div>{% endblock %}
</section>
